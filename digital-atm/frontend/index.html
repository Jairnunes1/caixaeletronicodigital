<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/index.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=credit_card" />
   <title>Caixa Eletrônico Digital</title>
</head>

<body>

   <main class="content">
      <div class="circle">
         <span class="material-symbols-outlined icon-logo">
            credit_card
         </span>
      </div>
      <h1>Caixa Eletrônico</h1>
      <p>Entre com suas credênciais para acessar sua conta</p>
      <form class="form-content" action="">
         <label for="text">Usuário</label>
         <input type="text" placeholder="Digite seu usuário" required />
         <!-- <br> -->
         <label for="password">Senha</label>
         <input type="password" placeholder="Digite sua senha" required />
         <!-- <br> -->
         <button type="submit" class="button">Entrar</button>
         <!-- Button para Cadastrar após estilizar -->
      </form>
   </main>

</body>

</html>
