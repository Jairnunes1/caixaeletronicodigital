<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
<link rel="stylesheet" href="styles/auth.css">
<link rel="stylesheet" href="styles/register.css">
    <title>Caixa Eletrônico Digital - SignUP</title>
</head>
<body>

   <main class="content register">
      <div class="header-form">
         <div class="circle">
            <span class="material-symbols-outlined icon-logo">
            credit_card
            </span>
         </div>
         <h1>Caixa Eletrônico</h1>
         <p class="header-info">Crie sua conta para acessar sua conta</p>
      </div>
      <form class="form-content" action="">
         <label for="text">Nome Completo</label>
         <input type="text" placeholder="Digite seu nome completo" required autofocus />
         <!-- <br> -->
         <label for="email">Email</label>
         <input type="email" placeholder="Digite seu email" required />
         <!-- <br> -->
         <label for="password">Senha</label>
         <input type="password" placeholder="Digite sua senha" required />
         <!-- <br> -->
         <button type="submit" class="button primary">Cadastrar-se</button>
      </form>
   </main>

</body>
</html>
