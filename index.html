<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./digital-atm/frontend/styles/base.css">
   <link rel="stylesheet" href="./digital-atm/frontend/styles/auth.css">
   <link rel="stylesheet" href="./digital-atm/frontend/styles/login.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <title>Caixa Eletrônico Digital</title>
</head>

<body>

   <main class="content login">
      <div class="header-form">
         <div class="circle">
            <span class="material-symbols-outlined icon-logo">
               credit_card
            </span>
         </div>
         <h1>Caixa Eletrônico</h1>
         <p class="header-info">Entre com suas credênciais para acessar sua conta</p>
      </div>
      <form class="form-content" action="">
         <label for="text">Usuário</label>
         <div class="content-input">
            <span class="material-symbols-outlined icon-input">
               person
            </span>
            <input id="user" class="input-style" type="text" placeholder="Digite o seu usuário" required autofocus />
         </div>
         <label for="password">Senha</label>
         <div class="content-input">
            <span class="material-symbols-outlined icon-input">
               lock
            </span>
            <input id="password" class="input-style" type="password" placeholder="Digite a sua senha" required />
         </div>
         <button type="button" id="enviar" class="button primary">Entrar</button>
         <a href="digital-atm/frontend/register.html" class="button sign-up">Cadastrar-se</a>
         <aside class="demo-users">
            <h2>Usuários de demonstração:</h2>
            <ul>
               <li>• usuario1 / senha123</li>
               <li>• usuario2 / senha456</li>
            </ul>
         </aside>
      </form>
   </main>
<script src="./digital-atm/frontend/script.js"></script>
</body>

</html>
